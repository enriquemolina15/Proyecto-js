<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="La Plantilla en HTML5">
  <title>JavaScript ES6</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/script.js" type="text/javascript"></script>
</head>

<body>
  <section class="clave">
    <fieldset>
      <legend>Clave</legend>
      <p>Usuario: admin</p>
      <p>contraseña: 1234</p>
    </fieldset>
  </section>
  <section>
    <div class="login-box">
      <img src="../img/logojs6.png" />
      <h2>Iniciar sesión</h2>
      <form id="loginForm" class="botonLogin">
        <input type="text" id="usuario" placeholder="Usuario" />
        <input type="password" id="clave" placeholder="Contraseña" />
        <button type="submit">Entrar</button>
      </form>
      <p id="mensajeError"></p>
    </div>
  </section>
</body>

</html>
